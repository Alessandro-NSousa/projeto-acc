<div>
  <div class="d-flex justify-content-center">
    <div class="col-md-8">
      <div
        class="card"
        border-radius="20%"
        style="background-image: linear-gradient(to top, #30cfd0 0%, #330867 100%)"
        border-radius="25px"
      >
        <div class="card-body text-light">
          <div class="d-flex justify-content-center">
            <div class="col-md-8">
              <div class="mb-3">
                <h1 jhiTranslate="login.title" data-cy="loginTitle" style="color: white">Sign in</h1>
                <div
                  class="alert alert-danger"
                  *ngIf="authenticationError"
                  jhiTranslate="login.messages.error.authentication"
                  data-cy="loginError"
                >
                  <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>

                <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
                  <div class="mb-3">
                    <label class="username-label" for="username" jhiTranslate="global.form.username.label" style="color: white"
                      >Login</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      id="username"
                      placeholder="{{ 'global.form.username.placeholder' | translate }}"
                      formControlName="username"
                      #username
                      data-cy="username"
                    />
                  </div>

                  <div class="mb-3">
                    <label for="password" jhiTranslate="login.form.password" style="color: white">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      name="password"
                      id="password"
                      placeholder="{{ 'login.form.password.placeholder' | translate }}"
                      formControlName="password"
                      data-cy="password"
                    />
                  </div>

                  <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                      <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
                      <span jhiTranslate="login.form.rememberme" style="color: white">Remember me</span>
                    </label>
                  </div>

                  <button
                    type="submit"
                    class="btn btn-primary"
                    jhiTranslate="login.form.button"
                    data-cy="submit"
                    style="background-color: #21c308"
                  >
                    Sign in
                  </button>
                </form>
                <!--<div class="mt-3 alert alert-warning" style="opacity:0%">-->
                <a
                  class="alert-link"
                  routerLink="/account/reset/request"
                  jhiTranslate="login.password.forgot"
                  data-cy="forgetYourPasswordSelector"
                  style="color: white"
                  >Did you forget your password?</a
                >
                <!--</div>-->
                <hr />
                <!--<div class="alert alert-warning" style="opacity:0%">-->
                <span jhiTranslate="global.messages.info.register.noaccount" style="color: white">You don't have an account yet?</span>
                <a class="alert-link" routerLink="/account/register" jhiTranslate="global.messages.info.register.link" style="color: white"
                  >Register a new account</a
                >
                <!--</div>-->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
