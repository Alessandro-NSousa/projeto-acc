<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-certificado-heading"
        data-cy="CertificadoCreateUpdateHeading"
        jhiTranslate="controleDeAccApp.certificado.home.createOrEditLabel"
      >
        Create or edit a Certificado
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleDeAccApp.certificado.titulo" for="field_titulo">Titulo</label>
          <input type="text" class="form-control" name="titulo" id="field_titulo" data-cy="titulo" formControlName="titulo" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleDeAccApp.certificado.descricao" for="field_descricao">Descricao</label>
          <textarea class="form-control" name="descricao" id="field_descricao" data-cy="descricao" formControlName="descricao"></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleDeAccApp.certificado.dataEnvio" for="field_dataEnvio">Data Envio</label>
          <div class="d-flex">
            <input
              id="field_dataEnvio"
              data-cy="dataEnvio"
              type="datetime-local"
              class="form-control"
              name="dataEnvio"
              formControlName="dataEnvio"
              placeholder="YYYY-MM-DD HH:mm"
            />
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleDeAccApp.certificado.observacao" for="field_observacao">Observacao</label>
          <textarea
            class="form-control"
            name="observacao"
            id="field_observacao"
            data-cy="observacao"
            formControlName="observacao"
          ></textarea>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleDeAccApp.certificado.modalidade" for="field_modalidade">Modalidade</label>
          <select class="form-control" name="modalidade" formControlName="modalidade" id="field_modalidade" data-cy="modalidade">
            <option [ngValue]="null">{{ 'controleDeAccApp.Modalidade.null' | translate }}</option>
            <option *ngFor="let modalidade of modalidadeValues" [value]="modalidade">
              {{ 'controleDeAccApp.Modalidade.' + modalidade | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleDeAccApp.certificado.chCuprida" for="field_chCuprida">Ch Cuprida</label>
          <input type="number" class="form-control" name="chCuprida" id="field_chCuprida" data-cy="chCuprida" formControlName="chCuprida" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleDeAccApp.certificado.pontuacao" for="field_pontuacao">Pontuacao</label>
          <input type="number" class="form-control" name="pontuacao" id="field_pontuacao" data-cy="pontuacao" formControlName="pontuacao" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleDeAccApp.certificado.status" for="field_status">Status</label>
          <select class="form-control" name="status" formControlName="status" id="field_status" data-cy="status">
            <option [ngValue]="null">{{ 'controleDeAccApp.StatusCertificado.null' | translate }}</option>
            <option *ngFor="let statusCertificado of statusCertificadoValues" [value]="statusCertificado">
              {{ 'controleDeAccApp.StatusCertificado.' + statusCertificado | translate }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleDeAccApp.certificado.caminhoArquivo" for="field_caminhoArquivo"
            >Caminho Arquivo</label
          >
          <input
            type="text"
            class="form-control"
            name="caminhoArquivo"
            id="field_caminhoArquivo"
            data-cy="caminhoArquivo"
            formControlName="caminhoArquivo"
          />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleDeAccApp.certificado.usuario" for="field_usuario">Usuario</label>
          <select class="form-control" id="field_usuario" data-cy="usuario" name="usuario" formControlName="usuario">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="usuarioOption.id === editForm.get('usuario')!.value?.id ? editForm.get('usuario')!.value : usuarioOption"
              *ngFor="let usuarioOption of usuariosSharedCollection; trackBy: trackUsuarioById"
            >
              {{ usuarioOption.nome }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleDeAccApp.certificado.turmaAcc" for="field_turmaAcc">Turma Acc</label>
          <select class="form-control" id="field_turmaAcc" data-cy="turmaAcc" name="turmaAcc" formControlName="turmaAcc">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="turmaACCOption.id === editForm.get('turmaAcc')!.value?.id ? editForm.get('turmaAcc')!.value : turmaACCOption"
              *ngFor="let turmaACCOption of turmaACCSSharedCollection; trackBy: trackTurmaACCById"
            >
              {{ turmaACCOption.nome }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="controleDeAccApp.certificado.tipoAtividade" for="field_tipoAtividade"
            >Tipo Atividade</label
          >
          <select
            class="form-control"
            id="field_tipoAtividade"
            data-cy="tipoAtividade"
            name="tipoAtividade"
            formControlName="tipoAtividade"
          >
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                tipoAtividadeOption.id === editForm.get('tipoAtividade')!.value?.id
                  ? editForm.get('tipoAtividade')!.value
                  : tipoAtividadeOption
              "
              *ngFor="let tipoAtividadeOption of tipoAtividadesSharedCollection; trackBy: trackTipoAtividadeById"
            >
              {{ tipoAtividadeOption.nome }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
