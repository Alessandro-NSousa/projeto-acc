<div>
  <h2 id="page-heading" data-cy="CursoHeading">
    <span jhiTranslate="controleDeAccApp.curso.home.title">Cursos</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="loadAll()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="controleDeAccApp.curso.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-curso"
        [routerLink]="['/curso/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="controleDeAccApp.curso.home.createLabel"> Create a new Curso </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="cursos?.length === 0">
    <span jhiTranslate="controleDeAccApp.curso.home.notFound">No cursos found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="cursos && cursos.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr>
          <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
          <th scope="col"><span jhiTranslate="controleDeAccApp.curso.nomeCurso">Nome Curso</span></th>
          <th scope="col"><span jhiTranslate="controleDeAccApp.curso.sigla">Sigla</span></th>
          <th scope="col"><span jhiTranslate="controleDeAccApp.curso.turmas">Turmas</span></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/curso', curso.id, 'view']">{{ curso.id }}</a>
          </td>
          <td>{{ curso.nomeCurso }}</td>
          <td>{{ curso.sigla }}</td>
          <td>
            <span *ngFor="let turmas of curso.turmas; let last = last">
              <a class="form-control-static" [routerLink]="['/turma-acc', turmas.id, 'view']">{{ turmas.nome }}</a
              >{{ last ? '' : ', ' }}
            </span>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/curso', curso.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button type="submit" [routerLink]="['/curso', curso.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(curso)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
